<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram | Connor Ruesch</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <!--Basic navigation bar with instagram logo-->
        <div class="nav">
            <div class="nav-container">
                <img src="images/Instagram-Logo-2016-present.png" alt="">
                <p><a href="/">Home</a></p>
            </div>
        </div>
        
        <!--Container that wraps bio and image grid-->
        <div class="container">

            <!--Main biography wrapper: we'll include the pfp and other information here-->
            <div class="biography">
                <div class="profile-picture"></div>
                <div class="user-information">
                    <div class="bio-flex-container">
                        <h2 class="username">connorruesch</h2>
                        <div class="button">
                            <h3>Follow</h3>
                        </div>
                        <div class="button">
                            <h3>Message</h3>
                        </div>
                    </div>
                    <div class="user-counts">
                        <div class="bio-flex-container spacing">
                            <h2><span class="bold">27</span> posts</h2>
                            <h2><span class="bold">358</span> followers</h2>
                            <h2><span class="bold">255</span> following</h2>
                        </div>
                    </div> 
                    <div class="user-bio">
                        <p class="bold">Connor Ruesch <span class="light">he/him</span></p>
                        <p class="light">Some Profession :')</p>
                        <p>User information and bio goes here!</p>
                    </div>   
                </div>
            </div>

            <div class="divider"></div>

            <!--Image grid-->
            <div class="image-grid">
                <div class="image-row">
                    <div class="image"></div>
                    <div class="image"></div>
                    <div class="image"></div>
                </div>
                <div class="image-row">
                    <div class="image"></div>
                    <div class="image"></div>
                    <div class="image"></div>
                </div>
                <div class="image-row">
                    <div class="image"></div>
                    <div class="image"></div>
                    <div class="image"></div>
                </div>
                <div class="image-row">
                    <div class="image"></div>
                    <div class="image"></div>
                    <div class="image"></div>
                </div>
            </div>
        </div>
    </body>
</html>
